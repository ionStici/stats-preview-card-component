<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Stats preview card component | Frontend Mentor</title>
    <meta
      name="description"
      content="Solution to Stats preview card component challenge from Frontend Mentor"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <section class="card">
        <div class="card__col-left">
          <h1 class="heading-1">Get <span>insights</span> that help your business grow.</h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>

          <ul class="card__stats">
            <li class="card__stat">
              <span class="card__stat--up">10k+</span>
              <span class="card__stat--down">companies</span>
            </li>

            <li class="card__stat">
              <span class="card__stat--up">314</span>
              <span class="card__stat--down">templates</span>
            </li>

            <li class="card__stat">
              <span class="card__stat--up">12m+</span>
              <span class="card__stat--down">queries</span>
            </li>
          </ul>
        </div>

        <div class="card__col-right">
          <div class="card__img" role="img" aria-label="People Working"></div>
        </div>
      </section>
    </main>
  </body>
</html>
